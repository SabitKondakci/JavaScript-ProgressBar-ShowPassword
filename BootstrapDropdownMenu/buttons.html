<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./cards.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
</head>
<body>
    <!--Dropdown Menu-->
    <div class="container-lg">
    <div class="btn-group mt-2 float-end">
       
        <button class="btn btn-danger shadow-none" type="button" >Spam Box</button>
        <button class="btn btn-warning dropdown-toggle dropdown-toggle-split shadow-none" type="button" id="menu" data-bs-toggle="dropdown" aria-haspopup="menu" aria-expanded="false" ></button>
       
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menu">
            <h2 class="dropdown-header">Quick Options</h2>
            <li><a href="#Home" class="dropdown-item-text">Home</a></li>
            <li><a href="#Details" class="dropdown-item-text">Details</a></li>
            <li><a href="#Editors" class="dropdown-item-text">Editors</a></li>
            <li><a href="#UserRoles" class="dropdown-item-text disabled">User Roles</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><h2 class="dropdown-header">Logging Options</h2></li>
            <li><a href="#logout" class="dropdown-item fw-bold text-primary">Profile</a></li>
            <li><a href="#logout" class="dropdown-item fw-bold text-danger">Log Out</a></li>
        </ul>
    </div>

    <div class="btn-group mt-2">

        <div class="btn-group dropdown">
            <button class="btn btn-warning dropdown-toggle dropdown-toggle-split shadow-none" type="button" id="menu" data-bs-toggle="dropdown" aria-haspopup="menu" aria-expanded="false" ></button>
            <div class="dropdown-menu dropdown-menu-start">
                <form class="px-4 py-3">
                  <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" style="width: 15rem;" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                  </div>
                  <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck">
                        Remember me
                      </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
        </div>
        <button class="btn btn-dark shadow-none" type="button" >Recycle Bin</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body> 
</html>
