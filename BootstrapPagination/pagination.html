<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./btstrap.js"></script>
    <link rel="stylesheet" href="./strap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
</head>
<body>
    <div class="container text-center">

        <figure class="d-block figure text-center">
            <img src="./images/stock-photo-1017335722.jpg" width="25%"  class="figure-img img-fluid rounded" alt="figureimage">
            <figcaption class="figure-caption text-center">Captured By Daniel Karahi</figcaption>
        </figure>

        <!--Notification Button-->
        <button id="btn-mail" type="button" class="btn btn-primary rounded-pill">MailBox 
            <span id="mes-badge" class="badge bg-warning rounded-pill" style="max-width: 45px;display: none;" >
                <div id="new-message" class="text-truncate text-dark">
                    <span id="num-span">3</span>
                    <span class="sr-only">New Message Number</span>
                </div>
            </span>
        </button>
        <a type="button" class="badge bg-danger rounded-pill text-decoration-none subscribe" >Subscribe <i class="fas fa-at"></i></a>
        
        <!--Progress Bar -->
        <div aria-label="info-progress" class="progress bg-transparent w-50 mx-auto m-2">   
            <div aria-label="info-bar" class="progress-bar bg-primary" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                 <span class="small">Storage</span>
            </div>

            <div aria-label="info-bar" class="progress-bar bg-warning" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span class=" text-dark small">Memory</span>
            </div>

            <div aria-label="info-bar" class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span class="small">Cache</span>
            </div>

            <div aria-label="info-bar" class="progress-bar bg-light" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span class="text-dark small">Empty</span>
            </div>
        </div>

        <div aria-label="info-progress" class="progress bg-transparent w-50 mx-auto m-2" style="height: 1px;">   
            <div aria-label="info-bar" class="progress-bar bg-primary" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"> </div>
            <div aria-label="info-bar" class="progress-bar bg-warning" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div aria-label="info-bar" class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div aria-label="info-bar" class="progress-bar bg-light" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="progress mb-2 w-50 mx-auto border border-2 border-dark" style="height: 2rem;">   
            <div class="progress-bar bg-gradient bg-primary" role="progressbar" style="width: 40%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                 <span class="small">%40</span>
            </div>

            <div class="progress-bar bg-gradient bg-warning" role="progressbar" style="width: 10%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span class="text-dark small">%10</span>
            </div>

            <div class="progress-bar bg-gradient bg-success" role="progressbar" style="width: 20%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span class="small">%20</span>
           </div>

           <div class="progress-bar bg-gradient bg-light" role="progressbar" style="width: 30%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
               <span class="text-dark small">%30</span>
           </div>
        </div>

        <!--Pagination-->
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li id="prev-page" class="page-item exc-pag"><a class="page-link alert-primary shadow-none" href="#"><i class="fas fa-angle-double-left"></i></a></li>
                <li class="page-item"><a class="page-link shadow-none" href="#">1</a></li>
                <li class="page-item"><a class="page-link shadow-none" href="#">2</a></li>
                <li class="page-item"><a class="page-link shadow-none" href="#">3</a></li>
                <li class="page-item"><a class="page-link shadow-none" href="#">4</a></li>
                <li class="page-item"><a class="page-link shadow-none" href="#">5</a></li>
                <li class="page-item"><a class="page-link shadow-none" href="#">6</a></li>
                <li class="page-item"><a class="page-link shadow-none" href="#">... </a></li>
                <li id="next-page" class="page-item exc-pag"><a class="page-link alert-danger shadow-none" href="#"><i class="fas fa-angle-double-right"></i></a></li>
                <li id="last-page" class="page-item exc-pag"><a class="page-link alert-dark alert-link shadow-none" href="#">Last Page</a></li>
                
            </ul>
        </nav>

    </div>

    <script>
        jQuery(function(){
            var n_message = $("button span div#new-message");
            var mes_badge = $("span#mes-badge");
            var inner_html = n_message.children("span:first").html();

            if( inner_html !== "")
                mes_badge.show(200);
            else
                mes_badge.hide();
            
            //Pagination

            var page_item = $("nav ul.pagination");
            var prev_page = $("nav ul.pagination li#prev-page");
            var next_page = $("nav ul.pagination li#next-page");

            var cur_page = page_item.children("li:not(.exc-pag)").first();
            var old_page;
            
            page_item.on("click","li:not(.exc-pag)",function(){

                cur_page = $(this);

                if(old_page !== undefined)
                    old_page.removeClass("active");

                $(this).addClass("active");

                old_page = $(this);
            })

            cur_page.click();

            prev_page.on("click",function(){
                if(cur_page !== undefined && !cur_page.prev("li").hasClass("exc-pag"))
                {
                    var prev = cur_page.prev("li:not(.exc-pag)");
                    cur_page = prev;

                    prev.addClass("active");
                     if(old_page !== undefined)
                         old_page.removeClass("active");
                
                    old_page = prev;
                }                  
            })

            next_page.on("click",function(){
                if(cur_page !== undefined && !cur_page.next("li").hasClass("exc-pag"))
                {
                    var next = cur_page.next("li:not(.exc-pag)");
                    cur_page = next;

                    next.addClass("active");
                     if(old_page !== undefined)
                         old_page.removeClass("active");
                
                    old_page = next;
                }                  
            })


        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body> 
</html>
