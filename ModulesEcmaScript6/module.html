<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device:height, initial-scale=1.0, shrink-to-fit = no">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="Extra.css">
    <title>Module</title>
</head>
<body>
    <form method="post">
        <div class="form">
            <div>Email: <input style="float: right;" type="email" name="email" id="email" required></div>
            <hr/>
            <div>Password: <input style="float: right;" type="password" name="password" id="password"></div>
            <hr>
            <div>Age: <input style="float: right;" type="number" name="r" id="r" max="150" min="0" placeholder="0"></div>
            <hr>
            <div><button id="submit" style="padding: 3px;letter-spacing: 1px;" type="submit">Submit</button></div>
        </div>
    </form>

    <script type="module" src="Extra.js"></script>
</body>
</html>
