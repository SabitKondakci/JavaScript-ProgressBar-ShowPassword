<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./btstrap.js"></script>
    <link rel="stylesheet" href="./strap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
</head>
<body>
    <div class="container text-center">
        <figure class="d-block figure text-center">
            <img src="./images/stock-photo-1017335722.jpg" width="25%"  class="figure-img img-fluid rounded" alt="figureimage">
            <figcaption class="figure-caption text-center">Captured By Daniel Karahi</figcaption>
        </figure>

        <button type="button" class="btn btn-primary rounded-pill">MailBox 
            <span id="mes-badge" class="badge bg-warning rounded-pill" style="max-width: 45px;display: none;" >
                <div id="new-message" class="text-truncate text-dark">
                    <span id="num-span">7</span>
                    <span class="sr-only">New Message Number</span>
                </div>
            </span>
        </button>
        <a type="button" class="badge bg-danger rounded-pill text-decoration-none" >Subscribe <i class="fas fa-at"></i></a>
    </div>

    <script>
       jQuery(function(){
            var n_message = $("button span div#new-message");
            var mes_badge = $("span#mes-badge");
            var inner_html = n_message.children("span:first").html();

            if( inner_html !== "")
                mes_badge.show(200);
            else
                mes_badge.hide();

        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body> 
</html>
