<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./cards.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
</head>
<body>
    <div class="container-md">
        <form action="#" method="POST" class="mt-3">
            <fieldset> <!--Disabled-->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" aria-describedby="email_help">
                    <div class="form-text" id="email_help">Email address should be at least 10 chars</div>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" aria-describedby="password_help">
                    <div class="form-text" id="password_help">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
    
                <div class="mb-3 form-check">
                    <input type="checkbox" value="checked" name="form_check" id="checkbox_item" class="form-check-input">
                    <label for="checkbox_item" class="form-check-label noselect">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                
                <div class="mt-3">
                    <select name="department" id="department" size="1" class="form-select" aria-label="default select example">
                        <option value="Engineering">Engineering</option>
                        <option value="Literature">Literature</option>
                        <option value="History">History</option>
                        <option value="Math" selected>Mathematic</option>
                        <option value="Chemistry">Chemistry</option>
                    </select>
                </div>

                <div class="mb-3 mt-4 form-check-inline">
                    <input type="radio" value="checked" name="form_check" id="checkbox_item1" class="form-check-input">
                    <label for="checkbox_item1" class="form-check-label noselect">Remember Me</label>
                </div>
                <div class="mb-3 form-check-inline">
                    <input type="radio" value="checked" name="form_check" id="checkbox_item2" class="form-check-input">
                    <label for="checkbox_item2" class="form-check-label noselect">Remember Me</label>
                </div>
                <div class="mb-3 form-check-inline">
                    <input type="radio" value="checked" name="form_check" id="checkbox_item3" class="form-check-input">
                    <label for="checkbox_item3" class="form-check-label noselect">Remember Me</label>
                </div>
        </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body> 
</html>
