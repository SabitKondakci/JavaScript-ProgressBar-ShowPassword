<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
</head>
<body>
    <div class="container-md">

       <div class="btn-group-vertical mt-2">
        <button type="button" class="btn btn-primary border-dark border-1 text-start shadow-none" data-bs-toggle="modal" data-bs-target="#sendMessage" data-bs-email="ferhatsen@gmail.com">Send to ferhatsen@gmail.com</button>
        <button type="button" class="btn btn-primary border-dark border-1 text-start shadow-none" data-bs-toggle="modal" data-bs-target="#sendMessage" data-bs-email="gamzecayir@gmail.com">Send to gamzecayir@gmail.com</button>
        <button type="button" class="btn btn-primary border-dark border-1 text-start shadow-none" data-bs-toggle="modal" data-bs-target="#sendMessage" data-bs-email="ecegunay@gmail.com">Send to ecegunay@gmail.com</button>
       </div>
        
        <div class="modal fade" id="sendMessage" tabindex="-1" aria-labelledby="sendingMessageTo" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalHeader">New Message To </h5>
                <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <form name="modalForm" action="#" method="POST">
                    <div class="modal-body">
                        <div class="mb-3">
                          <div class="input-group">
                              <label id="recipient-label" for="recipient-email" class="input-group-text noselect">Recipient</label>
                              <input type="email" class="form-control shadow-none" id="recipient-email" value="">
                          </div>
                        </div>
                        <div class="mb-3">
                          <textarea class="form-control shadow-none" name="message-text" id="message-text" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>    
        var exampleModal = document.getElementById('sendMessage');
        var textArea = exampleModal.querySelector("#message-text");
        
        exampleModal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget;
        // Extract info from data-bs-* attributes
        var recipient = button.getAttribute('data-bs-email');
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        var modalTitle = exampleModal.querySelector('.modal-title');
        var modalBodyInput = exampleModal.querySelector('.modal-body input');
        
        modalTitle.textContent = 'New Message To ' + recipient;
        modalBodyInput.value = recipient;
    });
        exampleModal.addEventListener('shown.bs.modal',function(){
            textArea.focus();
        })
    </script>
</body> 
</html>
