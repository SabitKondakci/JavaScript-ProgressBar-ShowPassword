<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./cards.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
</head>
<body>
    <div class="container-md">
        <div class="card " style="width: 335px;">
            <div class="card-body">
                <h4 class="card-title ">Sign & Register</h4>
                <img src="./images/SVG/email.svg" alt="svg" class="w-50 d-block mx-auto">
            </div>
            <div class="card-body">
                <form class="m-2" action="#">
                    <div class="input-group" style="width: 18rem;">
                        <div class="input-group-text">
                            <span><i class="fas fa-at"></i></span>
                        </div>
                        <input type="email" name="text" id="email" class="form-control shadow-none" aria-describedby="email" placeholder="E-Mail">
                    </div>
                    <div class="input-group mt-2" style="width: 18rem;">
                        <div class="input-group-text">
                            <span><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="text" id="password" class="form-control shadow-none" aria-describedby="password" placeholder="Password">
                        <div class="input-group-text bg-white text-muted">
                            <span><i style="width: 20px;" id="password_sh" class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary mt-2 fw-bold shadow-none">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="#Register">Register</a>
            </div>
           </div>
    </div>
    <script>
        jQuery(function(){
            var password_input = $("input#password");
            var password_show_hide = $("i#password_sh");
            var check = true;

            password_show_hide.on("click",function(){
                if(check)
                {
                    password_input.attr("type","text");
                    $(this).attr("class","fas fa-eye-slash");
                }
                else
                {
                    password_input.attr("type","password");
                    $(this).attr("class","fas fa-eye");
                }
                check = !check;
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body> 
</html>
