<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./cards.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script>
        window.onload=function(){

            var tooltipTriggerList = [...document.querySelectorAll('[data-bs-toggle="tooltip"]')];
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl,{
                boundary: 'window'
                });
            })

            var copyButtons = [...document.querySelectorAll("[name='btn-copy']")];
            copyButtons.map(function(button){
                button.addEventListener("click",function(){
                    let index = button.getAttribute("itemid");
                    button.setAttribute("data-bs-original-title","Copied");
                    tooltipList[index].show();
                })
            })

            copyButtons.map(function(button){
                button.addEventListener("mouseout",function(){
                    let index = button.getAttribute("itemid");
                    button.setAttribute("data-bs-original-title","Copy to clipboard");
                    tooltipList[index].hide();
                    button.blur();
                })
            })
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
</head>
<body>
    <div class="container-md">
        <button name="btn-copy" itemid="0" class="btn btn-outline-primary m-5 shadow-none" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title data-bs-original-title="Copy to clipboard" data-bs-animation="true">Copy</button>
        <button name="btn-copy" itemid="1" class="btn btn-outline-dark m-5 shadow-none" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title data-bs-original-title="Copy to clipboard" data-bs-animation="true">Copy</button>
        <button name="btn-copy" itemid="2" class="btn btn-outline-danger m-5 shadow-none" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title data-bs-original-title="Copy to clipboard" data-bs-animation="true">Copy</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script> 
        
    </script>
</body> 
</html>
