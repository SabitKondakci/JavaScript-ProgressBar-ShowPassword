<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./cards.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
</head>
<body>
    <div class="container-md">
        <form action="#" method="POST">
            <div class="card" style="width: 22.3rem;">
                <div class="card-body d-flex justify-content-between align-items-md-center">
                    <h1 class="card-title">Comment</h1>
                    <p class="form-text">12.01.2021</p>
                </div>
                <div class="card-body">
                    <p class="card-text">Your idea is valuable for us, please share what you think of.</p>
                </div>
                
                <div class="card-body">
                    <div class="col-auto mt-2">
                        <div class="input-group mb-3" style="width: 20rem;">
                            <span class="input-group-text" id="icon_email"><i class="fas fa-at"></i></span>
                            <input type="email" name="email" maxlength="50" id="email" class="form-control shadow-none" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="col-auto mt-2">
                        <div class="input-group mb-3" style="width: 20rem;">
                            <span class="input-group-text" id="icon_subject"><i class="fas fa-share"></i></span>
                            <input type="text" name="subject" maxlength="50" id="subject" class="form-control text-capitalize shadow-none" placeholder="Subject" required>
                        </div>
                    </div>
                    <div class="col-auto mt-2">
                        <div class="input-group mb-3" style="width: 20rem;">
                            <span class="input-group-text" id="icon_message"><i class="fas fa-pen-alt"></i></span>
                            <textarea type="text" name="message" maxlength="500" id="message" class="form-control shadow-none" rows="4" placeholder="Your thoughts ... " style="resize: none;" required></textarea>
                        </div>
                    </div>
                    <div class="col-auto mt-2 d-flex justify-content-between align-items-start pe-1">
                        <button type="submit" class="btn btn-outline-dark fw-bold shadow-none">Submit</button>
                        <div id="count" class="text-muted">
                            <span id="current_count">0</span>
                            <span>/ 500</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        jQuery(function(){
            $('textarea').on("keyup",function() { 

            var characterCount = $(this).val().length,
                current_count = $('#current_count');
                current_count.text(characterCount);        
            });
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body> 
</html>
